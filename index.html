<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="css/skeleton.css" >
    <link rel="stylesheet" href="css/styles.css" >
    <title>Journal App</title>
  </head>
  <body>
    <div class="container">
      <form id="entry">
      <div class="row">
       <input class="twelve columns" type="text" id="title" name="titleInputTag" placeholder="title"></input>
      </div>
      <div class="row">
       <textarea class="twelve columns" type="text" id="body" name="bodyInputTag" placeholder="body"></textarea>
      </div>
     <div class="row">
       <button class="twelve columns" type="submit" name="button">Post</button>
     </form>
    </div>

    <div class="post" id="post">
      <h4>Recent Post:</h4>
      <p>
        <span id="time"></span>
        <span id="postiost"></span>
      </p>

      <p><span id="numPost"></span></p>
    </div>

    </div>
  </body>
</html>
